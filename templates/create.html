{% extends 'layout.html' %}

{% block content %}
    <h2>Create Organism</h2>

    {% if errors %}
    <div class="alert alert-danger">
        <strong>Validation Errors:</strong>
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ name or '' }}" required>
        </div>
        <div class="form-group">
            <label for="genome_json">Genome JSON</label>
            <textarea name="genome_json" id="genome_json" class="form-control" rows="10" required>{{ genome_json or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
